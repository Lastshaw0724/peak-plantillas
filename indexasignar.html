<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignar Mesa</title>
  <link rel="stylesheet" href="asignar.css" />
</head>
<body>
  <div class="contenedor">
    <!-- Encabezado -->
    <header>
      <div class="menu-icon">☰</div>
      <div class="mesero-info">Nombre:<span> Mesero</span></div>
    </header>

    <!-- Pedido -->
    <div class="pedido-bar">
      <div class="pedido-img"></div>
      <div class="pedido-info">pedido #1</div>
      <div class="salida-icon">🚪</div>
    </div>

    <!-- Grid de mesas -->
    <div class="grid-mesas">
      <div class="mesa">Mesa #1<div class="punto"></div></div>
      <div class="mesa">Mesa #2<div class="punto"></div></div>
      <div class="mesa">Mesa #3<div class="punto"></div></div>
      <div class="mesa">Mesa #4<div class="punto"></div></div>
      <div class="mesa">Mesa #5<div class="punto"></div></div>
      <div class="mesa">Mesa #6<div class="punto"></div></div>
      <div class="mesa">Mesa #7<div class="punto"></div></div>
      <div class="mesa">Mesa #8<div class="punto"></div></div>
    </div>

    <!-- Paginación -->
    <div class="paginacion">
      <span class="arrow">←</span>
      <span class="page">1 / 2</span>
      <span class="arrow">→</span>
    </div>

    <!-- Botones -->
    <div class="acciones">
      <button class="btn cancelar">cancelar</button>
      <button class="btn asignar">asignar</button>
    </div>
  </div>
</body>
</html>
