<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartilla Reducida</title>
  <link rel="stylesheet" href="indexcartillaop.css" />
<script src="https://kit.fontawesome.com/28104b41ac.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cartilla-container">
    <!-- Buscador -->
    <div class="buscador">
      <input class="buscar" type="text" placeholder="Buscar..." />
      <button class="boton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Título -->
    <div class="titulo-bar">
      <h1 class="titulo">CARTILLA</h1>
      <div class="icono-salida">></div>
    </div>

    <!-- Categoría principal -->
    <div class="categoria-principal">
      <span>Comidas fritas</span>
    </div>

    <!-- Productos mostrados -->
    <div class="productosfila">
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
       <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
       <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
    </div>

    <!-- Sección de categorías -->
    <div class="seccion-anadir">
      <div class="titulo-anadir">Añadir</div>
      <ul class="lista-categorias">
        <li><span class="bullet">●</span> Bebidas <span class="flecha">▶</span></li>
        <li><span class="bullet">●</span> Comidas Rapidas <span class="flecha">▶</span></li>
        <li><span class="bullet">●</span> Almuerzos <span class="flecha">▶</span></li>
      </ul>
    </div>

    <!-- Botones de acción -->
    <div class="acciones">
      <button class="btn confirmar">Confirmar</button>
      <button class="btn cancelar">Cancelar</button>
    </div>
  </div>
</body>
</html>
