<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Pedidos</title>
    <link rel="stylesheet" href="pedido.css">

<body>
    <div class="contenedor">

            <div class="menu-icono">â˜°</div>
