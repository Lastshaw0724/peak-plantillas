<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartilla</title>
  <link rel="stylesheet" href="stylecartilla.css" />
  <script src="https://kit.fontawesome.com/28104b41ac.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cartilla-container">
   
      <!-- Buscador -->
    <div class="buscador">
      <input class="buscar" type="text" placeholder="Buscar..." />
      <button class="boton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    

    

    <!-- Título -->
    <h1 class="titulo">CARTILLA</h1>

    <!-- Categoría -->
    <div class="categoria">
      <span>Comidas fritas</span>
      <span class="flecha">▶</span>
    </div>

    <!-- Productos -->
    <div class="productos">
      <!-- Producto x6 -->
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="paginacion">
      <button class="nav">&#8592;</button>
      <span>1 / 5</span>
      <button class="nav">&#8594;</button>
    </div>

    <!-- Botones -->
    <footer class="acciones">
      <button class="btn añadir">Añadir</button>
      <button class="btn cancelar">Cancelar</button>
      <button class="btn confirmar">Confirmar</button>
    </footer>
  </div>
</body>
</html>
