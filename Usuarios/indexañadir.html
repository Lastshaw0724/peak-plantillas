<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartilla</title>
  <link rel="stylesheet" href="añadir.css" />
</head>
<body>
  <div class="cartilla-container">
    <!-- Header -->
    <header>
      <div class="menu-icon">☰</div>
      <div class="mesero">Nombre: Usuario</div>
    </header>

    <!-- Título -->
    <div class="titulo-bar">
      <div class="titulo">CARTILLA</div>
      <div class="icono-salida">></div>
    </div>

    <!-- Categoría actual -->
    <div class="categoria-principal">Comidas fritas</div>
    <div class="fila">
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
      <div class="producto">
        <div class="foto">foto producto</div>
        <div class="nombre">NOMBRE DEL PRODUCTO</div>
      </div>
    </div>

    <!-- Sección Añadir -->
    <div class="seccion-anadir">
      <div class="categoria-expandida">
        <span class="titulo-anadir">Añadir</span>
        <span class="subcategoria">Bebidas <span class="flecha">➤</span></span>

        <!-- Productos dentro de "Bebidas" -->
        <div class="fila">
          <div class="producto">
            <div class="foto">foto producto</div>
            <div class="nombre">NOMBRE DEL PRODUCTO</div>
          </div>
          <div class="producto">
            <div class="foto">foto producto</div>
            <div class="nombre">NOMBRE DEL PRODUCTO</div>
          </div>
        </div>
        <div class="fila">
          <div class="producto">
            <div class="foto">foto producto</div>
            <div class="nombre">NOMBRE DEL PRODUCTO</div>
          </div>
          <div class="producto">
            <div class="foto">foto producto</div>
            <div class="nombre">NOMBRE DEL PRODUCTO</div>
          </div>
        </div>

        <!-- Paginación -->
        <div class="paginacion">
          <span class="pag-arrow">←</span>
          <span class="pag-info">1 / 5</span>
          <span class="pag-arrow">→</span>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="acciones">
      <button class="btn confirmar">Confirmar</button>
      <button class="btn cancelar">Cancelar</button>
    </div>
  </div>
</body>
</html>
