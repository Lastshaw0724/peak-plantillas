<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Empleado</title>
  <link rel="stylesheet" href="perfemp.css" />
</head>
<body>
  <div class="contenedor">
    <!-- Encabezado -->
    <header>
      <div class="menu-icon">☰</div>
      <div class="admin-info">Nombre:<span> Admin</span></div>
    </header>

    <!-- Título e iconos -->
    <div class="titulo-barra">
      <h2>EMPLEADOS</h2>
      <div class="icono-salida">></div>
    </div>

    <!-- Subcategoría (Cocineros) -->
    <div class="subcategoria">
      <div class="flecha-izq">←</div>
      <div class="rol-activo">
        <span>Cocineros</span>
      </div>
    </div>

    <!-- Detalles del empleado -->
    <div class="perfil-empleado">
      <div class="info-principal">
        <div class="foto">foto</div>
        <div class="datos">
          <p>Nombre: __________</p>
          <p>Apellido: __________</p>
          <p>Género: __________</p>
          <p>ID: __________</p>
        </div>
      </div>

      <h4>INFORME DEL MES</h4>
      <div class="informe"></div>

      <button class="btn advertencia">LLAMADO DE ATENCIÓN</button>
      <button class="btn despedir">INFORME FINAL DE DESPIDO</button>
    </div>
  </div>
</body>
</html>
