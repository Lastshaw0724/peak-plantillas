<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Categorías</title>
    <link rel="stylesheet" href="prodcat.css">
</head>
<body>
    <div class="contenedor">
        <header class="cabecera">
            <div class="menu-icono">☰</div>
            <div class="nombre-admin">Nombre: Admin</div>
        </header>

        <div class="selector-productos">
            <div class="flecha-izquierda"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m15.41 16.59-4.58-4.59 4.58-4.59L14 6l-6 6 6 6l1.41-1.41z"/></svg></div>
            <div class="switch-productos">
                <input type="checkbox" id="ver-productos" class="switch-input" checked>
                <label for="ver-productos" class="switch-label">PRODUCTOS</label>
            </div>
            <div class="flecha-derecha"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m8.59 16.59 4.58-4.59-4.58-4.59L10 6l6 6-6 6l-1.41-1.41z"/></svg></div>
        </div>

        <div class="titulo-categorias">CATEGORIAS</div>

        <div class="lista-categorias">
            <button class="boton-categoria">PLATOS TIPICOS</button>
            <button class="boton-categoria">VERDURAS</button>
            <button class="boton-categoria">CARNES</button>
            <button class="boton-categoria">FRUTAS</button>
            <button class="boton-categoria">COMIDAS FRUTAS</button>
            <button class="boton-categoria">COMIDAS RAPIDAS</button>
            <button class="boton-categoria">ALMUERZOS</button>
            <button class="boton-categoria">GASEOSAS</button>
            <button class="boton-categoria">JUGOS</button>
            <button class="boton-categoria">BEBIDAS</button>
            <button class="boton-categoria">POSTRES</button>
            <button class="boton-categoria">ENSALADAS</button>
            <button class="boton-categoria">PANADERIA</button>
            <button class="boton-categoria">LACTEOS</button>
            <button class="boton-categoria">GRANOS</button>
            <button class="boton-categoria">SALSAS</button>
            <button class="boton-categoria">ESPECIAS</button>
            <button class="boton-categoria">CONSERVAS</button>
        </div>

        <div class="scroll-indicator">
            <div class="barra-scroll"></div>
        </div>
    </div>
</body>
</html>
