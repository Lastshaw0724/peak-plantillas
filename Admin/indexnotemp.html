<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Administrativa</title>
  <link rel="stylesheet" href="notemp.css">
</head>
<body>
  <div class="contenedor">
    <!-- Encabezado -->
    <header>
      <div class="menu-icon">☰</div>
      <div class="admin-info">Nombre:<span> Admin</span></div>
    </header>

    <!-- Título -->
    <div class="titulo-barra">
      <div class="izquierda">
        <span class="seccion">Empleados</span>
      </div>
      <div class="icono-derecha">⮞</div>
    </div>

    <!-- Formulario de nota -->
    <div class="contenido">
      <div class="perfil">
        <div class="foto">foto</div>
        <div class="datos">
          <p>Nombre: __________</p>
          <p>Apellido: __________</p>
          <p>Género: __________</p>
          <p>ID: __________</p>
        </div>
      </div>
      <div class="valoracion">
        <h5>Valoracion</h5>
        ⭐⭐⭐⭐⭐
      </div>
      <h4>INFORME DEL MES</h4>
      <div class="informe"></div>

      <div class="accion-label">LLAMADO DE ATENCIÓN</div>

      <label for="nota">NOTA:</label>
      <textarea id="nota" placeholder="Escriba una nota..."></textarea>

      <div class="botones">
        <button class="cancelar">CANCELAR</button>
        <button class="enviar">ENVIAR</button>
      </div>
    </div>
  </div>
</body>
</html>
